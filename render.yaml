services:
  - type: web
    name: fire-detector
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd Fire_detector && gunicorn Fire_detector.wsgi:application --workers=1 --threads=2 --timeout=120 --max-requests=100 --max-requests-jitter=10"
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false